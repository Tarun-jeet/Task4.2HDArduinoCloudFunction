<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRAFFIC LIGHT SYSTEM</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="head">TRAFFIC LIGHT CONTROL SYSTEM</h1>
    </div>

    <div class="container2">
        <h2>RED LIGHT</h2>
        <input type="checkbox" id="checkRed">
        <label class="toggle" for="checkRed"></label>

        <h2>GREEN LIGHT</h2>
        <input type="checkbox" id="checkGreen">
        <label class="toggle1" for="checkGreen"></label>

        <h2>BLUE LIGHT</h2>
        <input type="checkbox" id="checkBlue">
        <label class="toggle2" for="checkBlue"></label>
    </div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDBhDeTt1d3qwmIP5G7suzDxEf4qTtCVx8",
            authDomain: "iot-traffic-light-system.firebaseapp.com",
            databaseURL: "https://iot-traffic-light-system-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "iot-traffic-light-system",
            storageBucket: "iot-traffic-light-system.appspot.com",
            messagingSenderId: "970023614115",
            appId: "1:970023614115:web:f11e49161575eebf81f116",
            measurementId: "G-QZFGJRTBP9"
        };

        // Initializing Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Function made to update Firebase with the toggle status
        function updateTrafficLight(color, status) {
            console.log(`Updating ${color} light to: ${status}`);
            const dbRef = ref(database, `traffic_light/${color}`);
            set(dbRef, status)
        }

        // Event listeners for the checkboxes
        document.getElementById('checkRed').addEventListener('change', function() {
            const status = this.checked; 
            updateTrafficLight('red', status);
        });

        document.getElementById('checkGreen').addEventListener('change', function() {
            const status = this.checked; 
            updateTrafficLight('green', status);
        });

        document.getElementById('checkBlue').addEventListener('change', function() {
            const status = this.checked; 
            updateTrafficLight('blue', status);
        });
    </script>
</body>
</html>
